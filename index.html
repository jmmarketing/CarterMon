<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CarterMon | Pokemon Pokedex</title>
        <meta name="description" content="A simple pokedex site, created for Carter & help me practice.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <!-- ### Top Navigation ### -->
        <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./resources/images/logo.png" alt="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="#">Search</a>
                  <a class="nav-link" href="#">Saved</a>
                  <a class="nav-link" href="#">View All</a>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!-- ### END Top Navigation ###-->

        <!-- ### Main Search Container ### -->
        <div class="search-container">

            <!-- Search Bar -->
            <div id="search">
                <img src="./resources/images/Pokesearch.png" alt="Poke-Search">
                <form id="search-bar">
                    <input type="text" name="search-bar" placeholder="Search For A Pokemon...">
                    <button type="submit" id="submit"><img id="pokeball-submit" src="./resources/images/pokeball2.png"></button>
                </form>
            </div>
            <!-- End Search Bar -->
            
            <!-- Pokeball Loader GIF-->
            <div class="loader" hidden>
                <div class="pokeball" ></div>
                <p>LOADING...</p>
            </div>
            <!-- Pokeball Loader GIF-->


            <!-- Search Result Card-->
            <div class="results">
                <div class="row" id="poke-image">
                    <p>1</p>
                </div>

                <div class="row" id="poke-stats">
                    <p>2</p>
                </div>

            </div>

        </div>
        <!-- ### END Main Search Container ### -->


        <footer>
            <p>Copyright Â©2023 | A Practice Project by JM Marketing</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
